<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <!-- Left part -->
      <ul>
        <li><i class="fa-solid fa-house"></i></li>
        <li>MEAL FINDER</li>
      </ul>

      <!-- Hamburger Menu -->
      <div class="dropdown">
        <button id="MenuBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#">Beaf</a>
            <span class="Close-menu">
              <i class="fa-solid fa-circle-xmark"></i>
            </span>
          </li>
          <li><a href="#">Chicken</a></li>
          <li><a href="#">Dessert</a></li>
          <li><a href="#">Lamb</a></li>
          <li><a href="#">Miscellaneous</a></li>
          <li><a href="#">Pasta</a></li>
          <li><a href="#">Pork</a></li>
          <li><a href="#">Seafood</a></li>
          <li><a href="#">Side</a></li>
          <li><a href="#">Starter</a></li>
          <li><a href="#">Vegan</a></li>
          <li><a href="#">Vegetarian</a></li>
          <li><a href="#">Breakfast</a></li>
          <li><a href="#">Goat</a></li>
        </ul>
      </div>
    </div>
    <div class="Background">
      <img src="Backgroundd.avif" alt="Background" />
      <div class="text-overlay">
        <div class="Search-bar">
          <input type="text" id="search" placeholder="Search for a meal..." />
          <button class="Searchicon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <h4>WHAT ARE YOUR FAVOURITE CUISSINES ?</h4>
        <p class="para">Personalize your experience</p>
      </div>
    </div>
    <br /><br />

    <!-- Meals Results Section -->
    <div id="meals" class="meals-container"></div>

    <h1 class="Head1">CATEGORIES</h1>
    <div class="categories-grid"></div>
    <script src="script.js"></script>
  </body>
</html>
